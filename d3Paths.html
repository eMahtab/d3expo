<html>

<head>
<script src="d3.js" charset="utf-8"></script>
</head>

<body> 

<script>
    
   var width=500;
   var height=500;
   
   var canvas=d3.select("body")
                .append("svg")
				.attr("width",width)
				.attr("height",height)
				
	var data=[
	
	          {x:100,y:0},
			  {x:25,y:60},
			  {x:150,y:60}	
	];


    var group=canvas.append("g")
                    ;  	
   
	var line=d3.svg.line()
               .x(function (d) {return d.x;})
               .y(function (d) {return d.y;});			   

	group.selectAll("path")
	     .data([data])
		 .enter()
		 .append("path")
		 .attr("d",line)
		 .attr("fill","none")
		 .attr("stroke","black")
		 .attr("stroke-width",5);
	
</script>	

</body>



</html>
