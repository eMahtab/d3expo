<html>

<head>
<script src="d3.js" charset="utf-8"></script>
</head>

<body> 

<script>
    
   var width=500;
   var height=500;
   
   var canvas=d3.select("body")
                .append("svg")
				.attr("width",width)
				.attr("height",height)
				
	var diagonal=d3.svg.diagonal()
	               .source({x:10,y:10})
				   .target({x:300,y:300});
				   
				   canvas.append("path")
				   .attr("fill","none")
				   .attr("stroke","black")
				   .attr("d",diagonal);
	
</script>	

</body>



</html>
